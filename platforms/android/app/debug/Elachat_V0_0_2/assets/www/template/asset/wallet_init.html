	<div class="common_top_l"></div>
	<div class="common_top_m"></div>
	<div class="common_top_r">
	</div>
</div>
<div style="width:100%;height:210px;background-color:#0070c9;overflow:hidden;">

	<p style="font-size:16px;text-align:center;height:30px;line-height:30px;width:100%;color:#fff;font-family:'KaiTi';">{{"wallet_init_index_title"|translate}}</p>
</div>
