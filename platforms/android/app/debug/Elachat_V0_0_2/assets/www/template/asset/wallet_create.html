<div class="common_top">
	<div class="common_top_l"><i class="iconfont padcs" ng-click="backwalletinit()">&#xe508;</i></div>
	<div class="common_top_m">创建钱包</div>
	<div class="common_top_r">
	</div>
</div>
<div class="walletcreate">
	<div class="_image">
	<i class="iconfont padcs" style="font-size:60px;">&#xe6a3;</i>
	</div>
	<div class="_input">
		<ul style="list-style-type:none;">
			<li style="border-bottom:1px solid #f5f5f5;">
			<span>钱包名称：</span>
			<input type="text" ng-model="walletname" placeholder="&nbsp;&nbsp;请输入钱包名称"/>
			</li>
			<li style="border-bottom:1px solid #f5f5f5;">
			<span>支付密码：</span>
			<input type="password" ng-model="paypassword" placeholder="&nbsp;&nbsp;请输入支付密码"/>
			</li>
			<li style="border-bottom:1px solid #f5f5f5;">
			<span>重复密码：</span>
			<input type="password" ng-model="repaypassword"  placeholder="&nbsp;&nbsp;请重复输入支付密码"/>
			</li>
			<li class="advanced">
				<span style="width:100%;height:20px;color:red;">高级选项(注意：导入助记词需要该密码)</span>
			</li>
			<li class="advanced phrasepassword">
				<span>短语(私钥)密码</span>
			</li>
			<li>
				<span>设置密码：</span>
				<input type="password" ng-model="parmpassword"  placeholder="&nbsp;&nbsp;请输入短语密码"/>
			</li>
			<li style="border-bottom:1px solid #f5f5f5;">
				<span>重复密码：</span>
				<input type="password" ng-model="reparmpassword"    placeholder="&nbsp;&nbsp;请重复输入短语密码"/>
			</li>
			<li>
				<input class="submit" type="button" style="border-radius:4px;background-color:#0070c9;"   ng-click ="createwalletbtnone()" value="创建钱包"/>
			</li>
		</ul>
		
	</div>
</div>
