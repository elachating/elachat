<div id="quotesindextop">
		<div class="quotesindextop-l"><img src="img/back.png" id="backbtn" ng-click="jumpquotaindex()" style="width:25px;height:25px;margin-top:10px;margin-left:10px;" /></div>
		<div class="quotesindextop-c" id="coincate">{{"quotadetail_title"|translate}}</div>
		<div class="quotesindextop-r"></div>
	</div>
	<div style="width:100%;height:266px;background-color:#0070c9;overflow:hidden;">
		<div ng-bind="curcoins" id="asset" style="width:100%;height:70px;text-align:center;line-height:70px;font-size:20px;color:#fff;margin-top:10px;">
			0.00（Coin）
		</div>
		<div id="cointocoinmarket" style="width:100%;height:50px;text-align:center;line-height:40px;font-size:20px;color:#fff;">
			<ul style="width:94%;height:auto;list-style-type:none;margin:0px;padding:0px;padding-left:3%;">
				<li style="width:100%;height:50px;">
				<div style="width:60%;height:40px;float:left;">
					<div class="coinandprice"><span ng-bind="curcoin" id="curcoin">BTC</span><span id="aprice"> 0.00</span></div>
					<div class="marketandprice"><span  id="curmarket">huobi</span><span id="rprice">￥ 0.00</span></div>
				</div>
				<div style="width:40%;height:40px;float:left;">
					<span style="border-radius:4px;margin-top:10px;color:#fff;display:block;float:right;background-color:#51cf6e;width:60%;height:30px;text-align:center;line-height:30px;font-size:12px;" id="chargerrang">0.00%</span>
				</div>
				</li>
			</ul>
		</div>
		<div style="width:96%;margin-left:2%;height:40px;margin-top:10px;border-top:1px solid #4095d8;padding-top:20px;padding-bottom:10px;">
			<div style="width:25%;float:left;height:40px;text-align: center;">
			<span style="color:#fff;font-size:12px;">{{"quotadetail_24highest"|translate}}</span><br>
			<span id="highprice" style="color:#fff;font-size:12px;">$0.00</span>
			</div>
			<div style="width:25%;float:left;height:40px;text-align: center;">
			<span style="color:#fff;font-size:12px;">{{"quotadetail_24lowest"|translate}}</span><br>
			<span id="lowprice" style="color:#fff;font-size:12px;">$0.00</span>
			</div>
			<div style="width:25%;float:left;height:40px;text-align: center;">
			<span style="color:#fff;font-size:12px;">{{"quotadetail_24increase"|translate}}</span><br>
			<span style="color:#fff;font-size:12px;" id="pricecharge">0.00%</span>
			</div>
			<div style="width:25%;float:left;height:40px;text-align: center;">
			<span style="color:#fff;font-size:12px;">{{"quotadetail_24done"|translate}}</span><br>
			<span style="color:#fff;font-size:12px;" id="dealamount">0</span>
			</div>
		</div>
		<div style="width:96%;padding-left:2%;height:40px;margin-top:15px;">
			<button style="float:left;width:20%;height:40px;background-color:#f5f5f5;color:#000;border:0px;"  ng-click="showtime('1')" id="fifteenmin">{{"quotadetail_15min"|translate}}</button>
			<button style="float:left;width:20%;height:40px;background-color:#f5f5f5;color:#000;border:0px;"  ng-click="showtime('2')" id="onehour">{{"quotadetail_1hour"|translate}}</button>
			<button style="float:left;width:20%;height:40px;background-color:#f5f5f5;color:#000;border:0px;"  ng-click="showtime('3')" id="oneweek">{{"quotadetail_1week"|translate}}</button>
			<button style="float:left;width:20%;height:40px;background-color:#f5f5f5;color:#000;border:0px;"  ng-click="showtime('4')" id="onemon">{{"quotadetail_1month"|translate}}</button>
			<button style="float:left;width:20%;height:40px;background-color:#f5f5f5;color:#000;border:0px;"  ng-click="showtime('5')" id="oneyear">{{"quotadetail_1year"|translate}}</button>
		</div>
	</div>
	<div style="width:96%;margin-left:2%;height:310px;background-color:#fff;overflow:hidden;">
	<div id="container" style="width:100%;height:250px;margin-top:20px;">
		<img style="width:100%;height:auto;" src="img/loading.gif" />
	</div>
	</div>
