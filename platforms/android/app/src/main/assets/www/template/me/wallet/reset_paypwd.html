<div class="input_pay_pwd" style="margin-top:45px;">
    <div class="pay_pwd_main" style="width:100%;height:260px;margin-top:30px;background-color:#fff;">
		<div style="width:100%;height:15px;">&nbsp;</div>
        <div style="width:100%;height:40px;line-height:40px;font-size:16px;color:#666;text-align:center;padding-top:10px;padding-bottom:10px;">
            <input type="password" ng-model="oldpaypassword" style="width:70%;height:40px;border:0px;border-bottom:1px solid #aaa;"  placeholder="&nbsp;&nbsp;请输入旧的支付密码"/>
        </div>
        <div style="width:100%;height:40px;line-height:40px;font-size:16px;color:#666;text-align:center;padding-top:10px;padding-bottom:10px;">
            <input type="password" ng-model="paypassword" style="width:70%;height:40px;border:0px;border-bottom:1px solid #aaa;"  placeholder="&nbsp;&nbsp;请输入新的支付密码(长度8到20)"/>
        </div>
        <div style="width:100%;height:40px;line-height:40px;font-size:16px;color:#666;text-align:center;padding-top:10px;padding-bottom:10px;">
            <input type="password" ng-model="repaypassword" style="width:70%;height:40px;border:0px;border-bottom:1px solid #aaa;"  placeholder="&nbsp;&nbsp;请重复输入支付密码(长度8到20)"/>
        </div>
        <div style="width:100%;height:40px;line-height:40px;font-size:16px;color:#666;text-align:center;padding-top:10px;padding-bottom:20px;">
            <input class="submit" type="button" style="color:#fff;height:40px;border:0px;width:50%;font-size:14px;border-radius:4px;background-color:#0070c9;"   ng-click ="reset()" value="确认"/>
        </div>
    </div>
