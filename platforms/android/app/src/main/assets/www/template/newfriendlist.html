<div class="common_top">
	<div class="common_top_l"><i class="iconfont padcs" ng-click="jumpfriendlist()">&#xe508;</i></div>
	<div class="common_top_m">{{"newfriendlist_title"|translate}}</div>
	<div class="common_top_r">
	</div>
</div>
<div class="main_newfriendlist" id="app">
<ul class="main_newfriendlist_personlist">
<li  ng-repeat="nfriend in nfriendlist">
	<div>
		<img src="img/boydefault.png"  ng-click="jumpdetail({{nfriend.userid}})" />
	</div>
	<div>
		<p><span style="width:70%;display:block;float:left;">UID：<span style="font-size:10px;">{{nfriend.userid}}</span></span></p>
		<p><span style="width:70%;display:block;float:left;overflown:hidden;">{{"newfriendlist_remark"|transalate}}：{{nfriend.message}}</span>
		<button  style="float:right;width:20%;height:30px;line-height:30px;color:#fff;border:0px;background-color:#0070c9;" ng-if="nfriend.yn == '0'"   ng-click="acceptbtn(nfriend.userid)" >
		{{"newfriendlist_accept"|transalate}}
		</button>
		<span style="float:right;color:#555;" ng-if="nfriend.yn == '1'">{{"newfriendlist_added"|transalate}}</span>   </p>
	</div>
</li>
</ul>
</div>
